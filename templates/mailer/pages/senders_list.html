{% extends 'mailer/layouts/base.html' %}
{% load static %}
{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
{% endblock %}
{% block title %}
    Sender
{% endblock %}
{% block content %}

    {% for sender in senders %}
        <div class="border border-success rounded text-success w-50 mb-4 p-2">
            <p>Sender tag: {{sender.name}}</p>
            <p>Sender email: {{sender.email}}</p>
        </div>
    {%endfor%}

{% endblock %}
